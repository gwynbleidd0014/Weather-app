<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./fav.png" />
    <title>WeatherO</title>

    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="main">
        <div class="search-and-current">
          <div class="condition"></div>
          <div class="city"></div>
          <div class="date-time">
            <div class="date"></div>
            <div class="time"></div>
          </div>
          <div class="tempreture"></div>
          <div class="search-wrapper">
            <input
              type="text"
              class="search-location"
              placeholder="Search Location..."
            />
            <img src="" alt="" class="search-icon" />
          </div>
        </div>
        <div class="extra-info">
          <div class="feels-like extra">
            <img src="" alt="" class="icon" />
            <div class="wrapper">
              <div class="header">Feels Like</div>
              <div class="info"></div>
            </div>
          </div>
          <div class="humidity extra">
            <img src="" alt="" class="icon" />
            <div class="wrapper">
              <div class="header">Humidity</div>
              <div class="info"></div>
            </div>
          </div>
          <div class="chance-of-rain extra">
            <img src="" alt="" class="icon" />
            <div class="wrapper">
              <div class="header">Chance Of Rain</div>
              <div class="info"></div>
            </div>
          </div>
          <div class="wind-speed extra">
            <img src="" alt="" class="icon" />
            <div class="wrapper">
              <div class="header">Wind Speed</div>
              <div class="info"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-display">
        <div class="changer">
          <div class="daily toggler chosen">Daily</div>
          <div class="hourly toggler">Hourly</div>
          <div class="sections">
            <img src="" alt="" class="left" />
            <div class="dot" data-id="1"></div>
            <div class="dot active" data-id="2"></div>
            <div class="dot" data-id="3"></div>
            <img src="" alt="" class="right" />
          </div>
        </div>
        <div class="daily-weather"></div>
        <div class="hourly-weather"></div>
      </div>
    </div>
  </body>
</html>
